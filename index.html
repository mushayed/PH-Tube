<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <!-- tailwind css and daisy UI CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "my-red": "#FF1F3D",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="border-b-2 sticky top-0 z-10">
      <nav class="w-11/12 lg:container mx-auto flex justify-between items-center py-4">
        <div>
          <img src="./resources/Logo.png" alt="Logo">
        </div>
        <div class="hidden lg:flex relative pr-24">
          <input id="search" class="border-2 p-3 border-gray-300 w-60 h-12 rounded" type="text" name="" placeholder="Search here">
          <img class="h-8 absolute left-48 top-2" src="./resources/search.png" alt="">
        </div>
        <div>
          <button id="sort" class="btn btn-error">Sort</button>
        </div>
      </nav>
      <nav id="categories" class="w-11/12 lg:w-[30%] mx-auto flex justify-between my-4">
        <button id="all-btn" class="btn btn-error">All</button>
        <button id="music-btn" class="btn">Music</button>
        <button id="comedy-btn" class="btn">Comedy</button>
        <button id="drawing-btn" class="btn">Drawing</button>
      </nav>
    </header>

    <main>
      <section id="all-cards-container" class="w-11/12 mx-auto my-4 grid grid-cols-1 lg:grid-cols-4 gap-4">
      </section>
    </main>
    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
